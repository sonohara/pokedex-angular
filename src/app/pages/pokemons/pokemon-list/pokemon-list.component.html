<mat-grid-list cols="5" rowHeight="2:2">
  <ng-container *ngFor="let pokemon of pokemons">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ pokemon.name }}</mat-card-title>
          <mat-card-subtitle>{{ pokemon.id }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="pokemon.sprites.front_default" width="100" height="100" />
        <mat-card-content>
          <ng-container *ngFor="let type of pokemon.types">{{ type.type.name }}</ng-container>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </ng-container>
</mat-grid-list>
<button mat-flat-button color="primary">Load more Pok√©mon</button>
